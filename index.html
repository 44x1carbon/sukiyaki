<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="res/css/style.css">
	<link rel="stylesheet" type="text/css" href="res/css/github-markdown.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<title>Markdown Editor - file2.md</title>
</head>
<body>

<nav class="navigation">
	<ul class="navigation-list">
		
		<li class="navigation-content button-new-file">
			<img src="res/images/icon_editor.png">
		</li>

		<li class="navigation-content active button-file-list">
			<img src="res/images/icon_folder.png">
		</li>
		
		<li class="navigation-content button-settings">
			<img src="res/images/icon_settings.png">
		</li>
	</ul>
</nav>

<div class="wrapper">

	<div class="page editor">
		<div class="filetree">
			<header class="filetree-header">
				<input type="text" name="search" placeholder="Search File..." class="filetree-search">
			</header>

			<ol class="filetree-list">
				<li class="filetree-list-content" v-for="file in files">
					<b>{{file.name}}</b>
					<p class="filetree-list-content-body">
						{{file.content}}
					</p>
				</li>
			</ol>
		</div>

		<div class="editor-main">
			<section class="editor-edit">
				<div class="editor-content-wrapper">
					<input type="" name="" class="file-title-input" placeholder="タイトルを入力">

<textarea placeholder="Type here...." class="editor-textarea">
paragraph paragraph paragraph paragraph paragraph 
aaaaa</textarea>	
				</div>
			</section>

			<section class="editor-preview">
				<div class="editor-content-wrapper markdown-body">
					<h1 class="file-title"></h1>

					<div class="preview-content">
						
					</div>
				</div>
			</section>

			<a href="#" class="editor-toggle-preview" title="プレビューの表示を切り替えます。"><i class="fa fa-fw fa-eye"></i></a>
		</div>
	</div>

	<div class="page settings settings-is-hidden">
		<h1>Settings</h1>
	</div>
</div>

<script src="res/js/main.js"></script>
<script>require('electron-connect').client.create()</script> 
</body>
</html>
